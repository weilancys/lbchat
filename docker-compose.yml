version: '3.8'

services:
  # ===========================================
  # Frontend - React + Vite
  # ===========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lbchat-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost/api
      - VITE_WS_URL=ws://localhost
    depends_on:
      - backend
    networks:
      - lbchat-network

  # ===========================================
  # Backend - Node.js + Express + Socket.IO
  # ===========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lbchat-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    networks:
      - lbchat-network

  # ===========================================
  # PostgreSQL - Primary Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: lbchat-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbchat-network

  # ===========================================
  # Redis - Cache & Pub/Sub
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: lbchat-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lbchat-network

  # ===========================================
  # MinIO - S3-Compatible Object Storage
  # ===========================================
  minio:
    image: minio/minio
    container_name: lbchat-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - ./data/minio:/data
    ports:
      - "9001:9001" # MinIO Console (optional, for debugging)
    networks:
      - lbchat-network

  # ===========================================
  # Coturn - TURN/STUN Server for WebRTC
  # ===========================================
  coturn:
    image: coturn/coturn:latest
    container_name: lbchat-coturn
    restart: unless-stopped
    network_mode: host
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: -c /etc/coturn/turnserver.conf

  # ===========================================
  # Nginx - Reverse Proxy
  # ===========================================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: lbchat-nginx
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Uncomment after getting SSL certificate:
      # - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - lbchat-network

networks:
  lbchat-network:
    driver: bridge
